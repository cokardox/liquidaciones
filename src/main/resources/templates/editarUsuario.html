<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
</head>
<header th:include="~{../static/html/navSecundario.html}"></header>
<body>


<div class="container d-flex justify-content-center align-items-center">
  <div class="form-editar rounded col-md-6 offset-md-3">
  <div class="form-registro form-rn col-md-6 rounded">
    <form th:action="@{/empleador/actualizar/{idEmpleador}(idEmpleador=${empleador.getIdEmpleador()})}" id="contactForm" th:method="post">
      <div class="text-center mb-3">
        <h5>Editar Usuario</h5>
      </div>
      <input type="hidden" name="_method" value="put">
      <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}">
      <div class="mb-3">
        <label for="run" class="form-label">RUN</label>
        <input type="number" class="form-control" id="run" name="run" th:value="${empleador.run}">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${empleador.nombre}">
      </div>
      <div class="mb-3">
        <label for="apellido1" class="form-label">Apellido 1</label>
        <input type="text" class="form-control" id="apellido1" name="apellido1" th:value="${empleador.apellido1}">
      </div>
      <div class="mb-3">
        <label for="apellido2" class="form-label">Apellido 2 (opcional)</label>
        <input type="text" class="form-control" id="apellido2" name="apellido2" th:value="${empleador.apellido2}">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="number" class="form-control" id="telefono" name="telefono" th:value="${empleador.telefono}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${empleador.email}">
      </div>
      <div class="form-group mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="perfil.idPerfil" value="2" id="inlineRadio1" th:checked="${usuario.perfil.idPerfil == 2}">
          <label class="form-check-label" for="inlineRadio1">Contador</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="perfil.idPerfil" value="3" id="inlineRadio2" th:checked="${usuario.perfil.idPerfil == 3}">
          <label class="form-check-label" for="inlineRadio2">Empleador</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</div>
</div>

<footer th:include="~{../static/html/footer.html}"></footer>
</body>
</html>
