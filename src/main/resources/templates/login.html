<!DOCTYPE html>
<html lang="en" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <header th:include="~{../static/html/header.html}"></header>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="tab-content rounded">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form >
            <div class="text-center mb-3">
                <p><h5>Iniciar Sesion</h5></p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>

                 <div class="form-rn col-md-6" >
                <!-- Email input -->
                    <div class="form-outline mb-4">

                        <input type="run" id="run" class="form-control form-control-sm" />
                        <label class="form-label" for="run">RUN</label>

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control form-control-sm" />
                        <label class="form-label" for="loginPassword">Clave</label>
                    </div>
                </div>
            <!-- 2 column grid layout -->
            <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Recordarme </label>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                    <!-- Simple link -->
                    <a href="#!">Olvide mi clave</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>No estas registrado? <a href="/registrarse">Registrarse</a></p>
            </div>
        </form>
    </div>

</div>
</div>
<!-- Pills content -->



    <footer th:include="~{../static/html/footer.html}"></footer>
</body>

</html>
